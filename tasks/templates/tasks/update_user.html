{% extends 'tasks/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 500px;">
        <h3 class="text-center mb-3">Edit User</h3>

        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ form.instance.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.instance.last_name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ form.instance.email }}" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select">
                    <option value="superadmin" {% if form.instance.role == "superadmin" %}selected{% endif %}>Super Admin</option>
                    <option value="admin" {% if form.instance.role == "admin" %}selected{% endif %}>Admin</option>
                    <option value="user" {% if form.instance.role == "user" %}selected{% endif %}>User</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update User</button>
        </form>

        <a href="{% url 'manage_users' %}" class="btn btn-outline-secondary w-100 mt-3">Back to Users</a>
    </div>
</div>
{% endblock %}
